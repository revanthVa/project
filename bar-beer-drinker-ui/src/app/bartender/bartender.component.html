
<div class="jumbotron jumbotron-fluid">
  <div class="container">
  <h1 class="display-4">Bartenders</h1>
  <p class="lead">Filter in the conditions below to see some advanced statistics and analytics about a bartender.</p>
  <a class="nav-link" routerLink="/bartendersAnalytics">Bartender Analytics</a>
  </div>
</div>

<div>
  <br>
  <p-dropdown class = "float-right text-left" *ngIf="selectBartenders" [options]="selectBartenders"  (onChange)="sortBartenders($event.value)" ></p-dropdown>
  <p-dropdown class = "float-right text-left" *ngIf="selectBars" [options]="selectBars"  (onChange)="sortBars($event.value)" ></p-dropdown>
</div>
